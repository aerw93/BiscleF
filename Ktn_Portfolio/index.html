   <script>
      var swiper = new Swiper('.swiper-container', {
         loop: true,
         speed: 1200,
         spaceBetween: 300,
         effect: 'coverflow',
         centeredSlides: true,
         slidesPerView: '1',
         coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 50,
            modifier: 1,
            slideShadows: true,
         },
         keyboard: {
            enabled: true,
         },
         autoplay: {
            delay: 5000,
            disableOnInteraction: false,
         },
         pagination: {
            clickable: true,
            el: '.swiper-pagination',
         },
      });
